{% extends 'base.html' %}
{% block title %}Folder{% endblock %}
{% block content %}
<h1>Bilder in {{ folder }}</h1>
<form action="{{ url_for('admin.upload', folder_name=folder) }}" method="post" enctype="multipart/form-data">
  <input type="file" name="file">
  <button type="submit">Upload</button>
</form>
<ul>
  {% for img in images %}
  <li>{{ img.filename }} - <a href="{{ url_for('admin.edit_image', folder_name=folder, filename=img.filename) }}">Bearbeiten</a> ({{ img.caption }})</li>
  {% endfor %}
</ul>
{% endblock %}
